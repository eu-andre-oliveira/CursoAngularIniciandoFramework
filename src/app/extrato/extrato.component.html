<section class="container-extrato">
  <h2 class="titulo">Transferências</h2>
  <table class="tabela">
    <thead class="tabela__cabecalho">
      <th class="tabela__cabecalho__conteudo">Data</th>
      <th class="tabela__cabecalho__conteudo">Valor</th>
      <th class="tabela__cabecalho__conteudo">Conta Destino</th>
      <th class="tabela__cabecalho__conteudo">Agencia</th>
      <th class="tabela__cabecalho__conteudo">Chave</th>
      <th class="tabela__cabecalho__conteudo">Descrição</th>
    </thead>
    <tbody *ngIf="transferencias.length > 0; else listaVazia">
      <tr class="tabela__linha" *ngFor="let transferencia of transferencias">
        <td class="tabela__conteudo">{{transferencia?.data | date: "short"}}</td>
        <td class="tabela__conteudo">{{transferencia?.valor | currency}}</td>
        <td class="tabela__conteudo">{{transferencia?.destino}}</td>
        <td class="tabela__conteudo">{{transferencia?.agencia}}</td>
        <td class="tabela__conteudo">{{transferencia?.chavePix}}</td>
        <td class="tabela__conteudo">{{transferencia?.descricaoTransacao}}</td>
      </tr>
    </tbody>
  </table>
  <ng-template #listaVazia>
    <p>Nenhuma operação cadastrada</p>
  </ng-template>
</section>
