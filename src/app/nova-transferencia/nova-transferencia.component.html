<section class="container">
  <form class="formulario" (ngSubmit)="transferir()">
    <h2 class="formulario__titulo">Nova transferencia </h2>
    <div class="form-field">
      <label class="form-field__label" for="valor">Valor</label>
      <input class="form-field__input" id="valor" type="number" [(ngModel)]="valor" name="valor">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="agencia">Agencia</label>
      <input class="form-field__input" id="agencia" type="number" [(ngModel)]="agencia" name="agencia">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="destino">Destino</label>
      <input class="form-field__input" id="destino" type="text" [(ngModel)]="destino" name="destino">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="descricaoTransacao">Descricao da Transação</label>
      <input class="form-field__input" id="descricaoTransacao" type="text" [(ngModel)]="descricaoTransacao" name="descricaoTransacao">
    </div>
    <div class="form-field">
      <label class="form-field__label" for="chavePix">Chave pix</label>
      <input class="form-field__input" id="chavePix" type="text" [(ngModel)]="chavePix" name="chavePix">
    </div>
    <div class="botao-wrapper">
      <button class="botao" type="submit">Transferir</button>
    </div>
  </form>
</section>
